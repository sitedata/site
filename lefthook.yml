pre-commit:
  parallel: true
  commands:
    prettier:
      glob: '*.{js,jsx,ts,tsx}'
      run: 'prettier --loglevel warn -c {staged_files}'
    eslint:
      glob: '*.{js,jsx,ts,tsx}'
      run: 'yarn eslint {staged_files}'
    typescript:
      glob: '*.{ts,tsx}'
      run: 'yarn tsc --no-Emit {staged_files}'
